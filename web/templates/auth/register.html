<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %} | AIcert平台 </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="keywords" content="AIcert平台" />
  <meta name="author" content="ZJUICSR" />
  {% block extrastyle %}{% endblock extrastyle %}
</head>
<body>
  {% block content %}
  <div style="text-align: center">
  <form action="{{ url_for('auth.register') }}" method="POST">
    <label for="username"> 用户名：</label>
    <input type="text" id="username" name="username" value="AIcert"><br>
    <label for="email"> 邮箱：</label>
    <input type="text" id="email" name="email" value="icsr@zju.edu.cn"><br>
    <label for="password"> 密码：</label>
    <input type="password" id="password" name="password" value="****"><br>
    <label for="invitation_code"> 邀请码:</label>
    <input type="text" id="invitation_code" name="invitation_code" value="12345"><br>
    <label for="captcha"> 验证码：</label>
      <input type="text" id="captcha" name="captcha" value=""><br>
    <img src="/captcha">
    <input type="submit" value="注册">
  </form>
  </div>
  {% endblock content %}
</body>
</html>
