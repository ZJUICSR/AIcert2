<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %} | AIcert平台 </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="keywords" content="AIcert平台" />
  <meta name="author" content="ZJUICSR" />
  {% include 'includes/styles.html' %}
  {% block extrastyle %}{% endblock extrastyle %}
</head>
<body>
  {% block content %}
  <div style="text-align: center">
  <form action="{{ url_for('user.login') }}" method="POST">
    <label for="user"> 用户名/邮箱/电话：</label>
    <input type="text" id="user" name="user" value="AIcert"><br>
    <label for="password"> 密码：</label>
    <input type="password" id="password" name="password" value="123456"><br>
    <input type="submit" value="登录">
  </form>
  </div>
  {% endblock content %}
</body>
</html>
